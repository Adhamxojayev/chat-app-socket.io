<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <form class="form-group" action="/register" method="POST">
    <h1>Register</h1>
    <div class="form__wrapper">
      <input class="input-name" name="user_name" type="text" aria-label="username" placeholder="Enter Username" required>
      <input class="input-password" name="password" type="password" aria-label="password" placeholder="Your Password" required>
      <button class="btn" type="submit">Submit</button>
      <a class="registerLink" href="/login">login if you are registered</a>
    </div>
  </form>

</body>
</html>
